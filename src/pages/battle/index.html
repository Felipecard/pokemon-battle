    <body>

        <header>
            <nav class="navbar navbar-expand-lg cor-navbar fixed-top">
                <a class="navbar-brand navbarText" href="#index">
                    <img src="../../assets/img/ash.png" width="30" height="30" class="d-inline-block align-top" loading="lazy">
                    Pokémon Battle
                </a>
                <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link navbarText navbarBorder" href="../../pages/battle/index.html">➧ Battle</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navbarText navbarBorder" href="../../pages/pokedex/index.html">➧ Pokédex</a>
                    </li>
                  </ul>
                </div>
            </nav>
        </header>

        <img src="../../assets/img/bulbasaur.png" class="bulbasaur">
        <img src="../../assets/img/wartortle.png" class="wartortle">
        
        <div class="screen">
            <p class="power" id="powerId" >◉ Power</p>
            <div id="halfScreen"></div>
            <p class="screenText" id="textScreen" >Compare the Pokémons against each other! (This game considers the forces and weaknesses of the Pok types)</p>
            <marquee behavior="alternate" direction="down" class="marqueeBall" id="ball"><img src="../../assets/img/pokeballPixel.png" class="ballImg" id="ball"><br>↓</marquee>
            <div id="halfScreen2"></div> 
        </div>

        <div class="winnerClass">
            <div id="winner"></div>
        </div>


        <div class="menu">
            <p class="txtMenu">Enter a Pokemon name or number:</p>
            <input class="input" id="input" type="text">
            <button class="buttons" id="botao" onclick="search()">OK</button>
            <h4>VS</h4>
            <input class="input2" id="input2" type="text">
            <button class="buttons" id="botao2" onclick="search2()">OK</button>

            <div>
                <button class="toBattle" onclick="fight()">TO BATTLE</button>
            </div>   
        </div>
